<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beazy - Scholarships Made Simple</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="left-panel">
    <div class="logo">
      <div class="logo-icon">B</div>
      <span>eazy</span>
    </div>
    <div class="tagline">scholarships made simple</div>
    <div class="description">Unlock Your Future<br />with Scholarships</div>
  </div>

  <div class="right-panel">
    <div class="login-form">
      <h2>Login</h2>
      <p>Welcome back! Please enter your details.</p>
      <input type="email" placeholder="Enter your email" />
      <input type="password" placeholder="Password" />
      <div class="remember-me-container">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#" style="color: #3274f2;">Forgot password?</a>
      </div>
      <button class="btn-primary">Sign in</button>
      <button class="btn-google">
        <img src="LogoGoogle.png" width="20" />
        Sign in with Google
      </button>
      <div class="footer-link">Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign up</a></div>
    </div>

    <div class="signup-form" style="display:none;">
      <h2>Create Account</h2>
      <p>Register to apply for scholarships</p>
      <input type="text" placeholder="Enter first name" />
      <input type="text" placeholder="Enter last name" />
      <input type="email" placeholder="Enter your email" />
      <input type="password" placeholder="Create a password" />
      <select>
        <option value="">Select your education level</option>
        <option>High School</option>
        <option>Undergraduate</option>
        <option>Postgraduate</option>
      </select>
      <div class="checkbox-container">
        <input type="checkbox" />
        <span>I agree to the <a href="#">terms</a></span>
      </div>
      <button class="btn-primary">Create Account</button>
      <button class="btn-google">
        <img src="LogoGoogle.png " width="20" />
        Sign up with Google
      </button>
      <div class="footer-link">Already have an account? <a href="#" onclick="toggleForm('login')">Sign in</a></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
