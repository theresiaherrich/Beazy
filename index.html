<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Pengguna</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

    <header class="navbar">
        <div class="logo">Beazy</div>
        <nav>
            <a href="#">Beranda</a>
            <a href="#">Beasiswa</a>
            <a href="#">Artikel</a>
            <a href="#">Logout</a>
        </nav>
    </header>

    <main>
        <section class="profile-container">
            <div class="profile-header" style="flex-direction: column;">
                <div class="user-info">
                    <h2>Profile</h2>
                </div>
                <div class="profile-picture-wrapper">
                    <img src="baby.jpeg" alt="Foto Profil" class="profile-photo" />
                    <label for="upload-photo" class="camera-icon">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input type="file" id="upload-photo" style="display: none;" />
                </div>
            </div>

            <form class="form-grid">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Your First Name" />
                </div>

                <div class="form-group">
                    <label>Nick Name</label>
                    <input type="text" placeholder="Your Nickname" />
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <select>
                        <option>Female</option>
                        <option>Male</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" placeholder="Your Email Address" />
                </div>

                <div class="form-group">
                    <label>Language</label>
                    <select>
                        <option>English</option>
                        <option>Bahasa Indonesia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" placeholder="+62" />
                </div>
            </form>

            <button class="edit-button">Save</button>
        </section>
    </main>
</body>
</html>
