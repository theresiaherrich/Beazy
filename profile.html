<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Pengguna</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="there/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <nav class="navbar">
        <div class="logo">Beazy</div>
        <button class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </button>

        <div class="popup-menu" id="popup-menu">
            <a href="home.html">Home</a>
            <a href="OpsiBeasiswa.html">Beasiswa</a>
            <a href="BlogArtikel.html">Artikel</a>
            <a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <main>
        <section class="profile-container">
            <div class="profile-header" style="flex-direction: column;">
                <div class="user-info">
                    <h2>Profile</h2>
                </div>
                <div class="profile-picture-wrapper">
                    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Foto Profil"
                        class="profile-photo" />
                    <label for="upload-photo" class="camera-icon">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input type="file" id="upload-photo" style="display: none;" />
                </div>
            </div>

            <form class="form-grid">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Your First Name" />
                </div>

                <div class="form-group">
                    <label>Nick Name</label>
                    <input type="text" placeholder="Your Nickname" />
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <select>
                        <option>Female</option>
                        <option>Male</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" placeholder="Your Email Address" />
                </div>

                <div class="form-group">
                    <label>Language</label>
                    <select>
                        <option>English</option>
                        <option>Bahasa Indonesia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" placeholder="+62" />
                </div>
            </form>

            <button class="edit-button">Save</button>
        </section>
    </main>

    <script>
        const hamburger = document.getElementById('hamburger');
        const popupMenu = document.getElementById('popup-menu');

        hamburger.addEventListener('click', () => {
            popupMenu.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !popupMenu.contains(e.target)) {
                popupMenu.classList.remove('active');
            }
        });
    </script>
</body>

</html>
